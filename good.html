<!DOCTYPE html>
<html>
<head>
  <title>Button Results</title>
  <style>
    #results {
      width: 200px;
      height: 20px;
      border: 1px solid black;
      padding: 5px;
      margin-bottom: 10px;
    }

    .radio-container {
      display: flex;
      align-items: center;
    }

    .radio-container label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Button Results</h1>
  <button onclick="displayResults('good')">Good Result</button>
  <button onclick="displayResults('bad')">Bad Result</button>
  <br><br>
  <div id="results"></div>
  <br>
  <div class="radio-container">
    <label>
      <input type="radio" name="caseOption" onclick="toUppercase()">
      Uppercase
    </label>
    <label>
      <input type="radio" name="caseOption" onclick="toLowerCase()">
      Lowercase
    </label>
  </div>
  <br>
  <button onclick="reset()">Reset</button>

  <script>
    var buttonName = '';
    var currentCase = '';

    function displayResults(name) {
      buttonName = name;
      updateResults();
    }

    function updateResults() {
      var resultsDiv = document.getElementById('results');
      resultsDiv.textContent = buttonName;
      applyCase(resultsDiv);
    }

    function toUppercase() {
      currentCase = 'uppercase';
      updateResults();
    }

    function toLowerCase() {
      currentCase = 'lowercase';
      updateResults();
    }

    function applyCase(element) {
      if (currentCase === 'uppercase') {
        element.style.textTransform = 'uppercase';
      } else if (currentCase === 'lowercase') {
        element.style.textTransform = 'lowercase';
      } else {
        element.style.textTransform = 'none';
      }
    }

    function reset() {
      buttonName = '';
      currentCase = '';
      updateResults();
    }
  </script>
</body>
</html>
